                            const isThisSkillActive = activeSkill === item.text;
                            
                            // Logic: 
                            // 1. If a project is hovered, and this skill is in that project -> Highlight
                            // 2. If a project is hovered, and this skill is NOT in that project -> Dim
                            // 3. If this skill is hovered -> Highlight
                            // 4. If another skill is hovered -> Dim this one
                            
                            let opacity = 1;
                            let scale = 1;
                            let colorClass = isThisSkillActive ? "text-accent" : item.sizeClass.includes('font-bold') ? "text-white" : "text-gray-400";
                            let filter = item.blur;
 
                            if (activeProject) {
                                if (isHoveredByProject) {
                                    opacity = 1;
                                    scale = 1.3;
                                    colorClass = "text-white";
                                    filter = "blur-0";
                                } else {
                                    opacity = 0.15;
                                    scale = 0.9;
                                    colorClass = "text-gray-600";
                                }
                            } else if (activeSkill) {

                                    opacity = 1;
                                    scale = 1.5;
                                    colorClass = "text-accent";
                                    filter = "blur-0 drop-shadow-[0_0_8px_rgba(139,92,246,0.8)]";
                                } else {
                                    opacity = 0.2;
                                }
                            }
 
                            return (
                                <motion.span
                                    key={item.id}
                                    className={`absolute cursor-pointer transition-colors ${colorClass} ${filter}`}
                                    style={{ left: `${item.x}%`, top: `${item.y}%` }}
                                    initial={{ opacity: 0, scale: 0 }}

                                        opacity,

                                        y: activeProject || activeSkill ? 0 : [0, item.floatY, 0]

                const rect = ref.current.getBoundingClientRect();
                setMousePosition({
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                });
            };

            const isRelevant = !activeSkill || project.stack?.includes(activeSkill);

                    ref={ref}

                const rect = ref.current.getBoundingClientRect();
                setMousePosition({
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top

            };

            const isRelevant = !activeSkill || project.stack?.includes(activeSkill);

            return (
                <motion.div
                    ref={ref}
                    onMouseMove={handleMouseMove}
                    onMouseEnter={() => { setIsHovered(true); onHoverProject(project); }}
                    onMouseLeave={() => { setIsHovered(false); onHoverProject(null); }}
                    onClick={onClick}

                        !isRelevant && activeSkill ? 'grayscale opacity-30 scale-95' : 'opacity-100 scale-100'

                        "--mouse-x": `${mousePosition.x}px`,
                        "--mouse-y": `${mousePosition.y}px`,
                        zIndex: isRelevant ? 10 : 1

                    initial={{ opacity: 0, y: 30 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true, margin: "-50px" }}
                    whileHover={isRelevant ? { y: -5 } : {}}

                            <div className="flex justify-between items-start mb-4">

                                    animate={{ x: isHovered ? 5 : 0, y: isHovered ? -5 : 0 }}

                                </motion.div>

                        {/* SKILLS WORDCLOUD */}
